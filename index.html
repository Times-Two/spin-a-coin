<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Page</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8630603554537037"
     crossorigin="anonymous"></script>
  <link rel="stylesheet" href="home.css" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#008080" />
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="Meditating Person.jpg" alt="Meditating Person" class="character" />
    </div>
    <h1>Hello Welcome!</h1>
    <p class="subtitle">Choose an option from below to <span class="highlight"><a href="privacy.html">continue</a></span> to the app</p>
    <p class="extra">Create Account Spin & Scratch</p>
    <button class="signup-btn"><a href="privacy.html">Signup</a></button>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
    navigator.serviceWorker
    .register("/service-worker.js")
    .then(() => console.log("✅ Service Worker Registered"))
    .catch((err) => console.error("❌ SW Registration Failed:", err));
  }

  </script>
</body>
</html>
